<div class="header">
  <div class="search-box">
    <app-input-text
      [(ngModel)]="searchTerm"
      type="text"
      placeholder="Search..."
    ></app-input-text>
  </div>

  <div class="right-options">
    <ul>
      <li><a routerLink="/products/create">Agregar</a></li>
    </ul>
  </div>
</div>

<div class="main">
  <app-generic-table
    [headers]="headers"
    [data]="filteredProducts()"
    [perPageOptions]="perPageOptions"
  ></app-generic-table>
</div>
