<div class="generic-container">
  <div class="header">
    <h1>Formulario de Registro</h1>
  </div>

  <div class="separator"></div>

  <div class="form-container">
    <form autocomplete="off" [formGroup]="form">
      <div class="elements-container-general">
        <div class="element-container">
          <label>ID</label>
          <app-form-input formControlName="id" type="text"></app-form-input>
        </div>

        <div class="element-container">
          <label for="">Nombre</label>
          <app-form-input formControlName="name" type="text"></app-form-input>
        </div>

        <div class="element-container danger">
          <label for="">Descripción</label>
          <app-form-input
            formControlName="description"
            type="text"
          ></app-form-input>
        </div>

        <div class="element-container">
          <label for="">Logo</label>
          <app-form-input formControlName="logo" type="url"></app-form-input>
        </div>

        <div class="element-container">
          <label for="">Fecha Liberación</label>
          <app-form-input
            formControlName="date_release"
            type="date"
          ></app-form-input>
        </div>

        <div class="element-container">
          <label for="">Fecha Revisión</label>
          <app-form-input
            formControlName="date_revision"
            type="date"
          ></app-form-input>
        </div>
      </div>

      <div class="buttons-container">
        <button type="button" class="restart-form">Reiniciar</button>
        <button type="submit" class="submit-form">Enviar</button>
      </div>
    </form>
  </div>
</div>
