<div *ngIf="status" class="overlay">
  <div class="dialog-container">
    <p>{{ data.message }}</p>

    <div class="buttons-container">
      <app-button
        *ngFor="let button of data.buttons"
        type="button"
        [class]="button.type"
        (click)="button.handle()"
        [width]="button.width ?? 'auto'"
      >
        {{ button.label }}
      </app-button>
    </div>
  </div>
</div>
