<input
  [placeholder]="placeholder"
  [type]="type"
  [value]="value"
  [disabled]="isDisabled"
  (input)="onInput($event)"
  (blur)="onTouch()"
  [class.danger]="control.invalid && (control.touched || control.dirty)"
/>

<app-form-error-text
  [control]="control"
  [validationMessages]="validationMessages"
></app-form-error-text>
